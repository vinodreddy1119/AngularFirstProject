<form [formGroup]="form" class="myForm">
<mat-grid-list cols="2" rowHeight="400px">
   
    <mat-grid-tile>

        <div class="empControls">
            
              
                <mat-form-field appearance="outline" color="primary">
                  <mat-label>Full Name:</mat-label>
                  <input matInput formControlName="fullName" required="">
                  <mat-error>This field is Required</mat-error>
              </mat-form-field>
        
              <mat-form-field appearance="outline" color="primary">
                  <mat-label>Email:</mat-label>
                  <input matInput formControlName="email">
                  <mat-error>Invalid Email Address</mat-error>
              </mat-form-field>
        
              <mat-form-field appearance="outline" color="primary">
                  <mat-label> Mobile: </mat-label>
                  <input matInput formControlName="mobile" >
                  <mat-error *ngIf="form.controls['mobile'].errors?.['required']"> This Field is Required </mat-error>
                  <mat-error *ngIf="form.controls['mobile'].errors?.['minlength']"> Mobile Number Should be 10 Digits </mat-error>
        
              </mat-form-field>
        
              <mat-form-field appearance="outline" color="primary">
                  <mat-label>City:</mat-label>
                  <input matInput formControlName="city">
        
              </mat-form-field>
              
          
          </div>
    

    </mat-grid-tile>

    <mat-grid-tile>
        <div class="empControls">
            <div class="myPadding">
                <mat-radio-group formControlName="gender" color="primary">
                    <mat-label> Gender </mat-label>
                    <mat-radio-button value="1">Male</mat-radio-button>
                    <mat-radio-button value="2">Female</mat-radio-button>
                    <mat-radio-button value="3">Other</mat-radio-button>
                </mat-radio-group>
            </div>

                <mat-form-field appearance="outline" color="primary">
                    <mat-label> Department </mat-label>
                    <mat-select formControlName="department" >
                        <mat-option> None </mat-option>
                        <ng-container *ngFor="let dept of department">
                            <mat-option value="{{dept.id}}"> {{dept.name}} </mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>


                <mat-form-field appearance="outline" color="primary">
                    <mat-label>Hire Date:</mat-label>
                    <input matInput formControlName="hireDate" [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <div class="myPadding">
                    <mat-checkbox formControlName="isPermanent">Permanent Employee</mat-checkbox>

                </div>

                <div class="buttonRow">
                    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClick()">Clear</button>

                </div>
        </div>

        
    </mat-grid-tile>
</mat-grid-list>
</form>
